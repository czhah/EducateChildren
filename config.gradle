            room_compiler        : "android.arch.persistence.room:compiler:$android.room",
            room_rxjava2         : "android.arch.persistence.room:rxjava2:$android.room",
            multidex             : 'com.android.support:multidex:1.0.1',
            fastJson             : 'com.alibaba:fastjson:1.1.70.android',
    ]
}